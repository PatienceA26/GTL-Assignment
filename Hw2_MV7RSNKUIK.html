<!DOCTYPE html>
<html lang="en">
<head>
    <title>index</title>
</head>
<body>

    <button onclick="newDate()"> Get Date</button>

    <p id="PAT"></p>
    <script>

  function newDate(){
      var today = Date();
      document.getElementById("PAT").innerHTML = today;
  }
    </script>  
</body>
</html>
